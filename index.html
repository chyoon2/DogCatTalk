<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Feline K-9 Discourse</title>
  </head>
  <body>
    <div class="container">
      <h1>Dog vs Cat</h1>
      <p>Click a button to say something to the web page. See what it says back!</p>
      <button class="btn btn-primary" id="meow">Cat</button>
      <button class="btn btn-inverse" id="bark">Dog</button>
      
      <div class="row">
        <div class="col-md-6">
          <h2>Cat says:</h2>
          <ul class="unstyled" id="user">
          </ul>
        </div>
        <div class="col-md-6">
          <h2>Dog says:</h2>
          <ul class="unstyled" id="webpage">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
